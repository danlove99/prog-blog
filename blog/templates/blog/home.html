{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{% static '/blog/home-bg.jpg' %}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">




          <div class="site-heading">
            <div style="text-align: center">
              <a href="https://github.com/danlove99">
                <img src="{% static '/blog/me.jpg' %}" alt="me" style="width:200px; height:200px;border-radius: 100px;">
              </a>
            </div>
            <h1>Welcome to my blog!</h1>
            <span class="subheading">Please join me on my journey into advanced programming</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {% for post in posts %}
        <div class="post-preview">
          
            <h2 class="post-title">
              {{ post.title }}
            </h2>
            <p class="post-subtitle">
              {{ post.text|linebreaksbr }}
              <!-- {{ post.text|linebreaks|safe|truncatewords:20 }}
              {% ifnotequal post.text post.text|truncatewords:20 %}
              <p>read more...</p>
              {%endifnotequal%}-->
            </p>
          
          <p class="post-meta">Posted 
            
            on {{ post.published_date }}</p>
        </div>
        {% endfor %}
        <hr>
        
      </div>
    </div>
  </div>

  <hr>
{% endblock %}
